syntax = "proto3";
package alexs778.cvproject.cvproject;

option go_package = "github.com/AlexS778/CVProject/x/cvproject/types";

message CV {
  uint64 index = 1; 
  string name = 2; 
  string education = 3; 
  string summary = 4; 
  string skills = 5; 
  string experience = 6; 
  string creator = 7;
  repeated Company Companies = 8;
}

message Company{
  string uuid = 1;
  string name = 2;
  string timestamp_start = 3;
  string timestamp_end = 4;
  string comments = 5;
}