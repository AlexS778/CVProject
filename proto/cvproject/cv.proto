syntax = "proto3";
package alexs778.cvproject.cvproject;

option go_package = "github.com/AlexS778/CVProject/x/cvproject/types";

message CV {
  string index = 1; 
  string name = 2; 
  string education = 3; 
  string summary = 4; 
  string skills = 5; 
  string experience = 6; 
  repeated string companies = 7; 
  string creator = 8;
}

