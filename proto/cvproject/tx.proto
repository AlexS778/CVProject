syntax = "proto3";

import "cvproject/cv.proto";

package alexs778.cvproject.cvproject;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/AlexS778/CVProject/x/cvproject/types";

// Msg defines the Msg service.
service Msg {
      rpc CreateCV(MsgCreateCV) returns (MsgCreateCVResponse);
  rpc UpdateCV(MsgUpdateCV) returns (MsgUpdateCVResponse);
  rpc GetCVByCosmosAdress(MsgGetCVByCosmosAdress) returns (MsgGetCVByCosmosAdressResponse);
  rpc ConfirmCV(MsgConfirmCV) returns (MsgConfirmCVResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgCreateCV {
  string creator = 1;
  string name = 2;
  string education = 3;
  string summary = 4;
  string skills = 5;
  string experience = 6;
  repeated string companies = 7;
}

message MsgCreateCVResponse {
  uint64 cvIndex = 1;
}

message MsgUpdateCV {
  string creator = 1;
  string name = 2;
  string education = 3;
  string summary = 4;
  string skills = 5;
  string experience = 6;
  repeated string companies = 7;
}

message MsgUpdateCVResponse {
}

message MsgGetCVByCosmosAdress {
  string creator = 1;
  string cosmosAddress = 2;
}

message MsgGetCVByCosmosAdressResponse {
  cvproject.CV cvResponse = 1;
}

message MsgConfirmCV {
  string creator = 1;
  string name = 2;
  string cosmosAdress = 3;
}

message MsgConfirmCVResponse {
}

